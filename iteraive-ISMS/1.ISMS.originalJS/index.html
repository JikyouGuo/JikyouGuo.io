<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
    <link rel="shortcut icon" href="./src/assets/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/assets/test.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./src/assets/logo.png" alt="" />
          <span>后台学生管理系统</span>
        </div>
      </header>

      <div class="content">
        <div class="left-menu">
          <!-- definition自定义 list列表/term组/description描述 -->
          <dl>
            <dt>学生管理</dt>
            <dd data-id="student-list" class="active">学生列表</dd>
            <dd data-id="add-student">新增学生</dd>
          </dl>
        </div>
        <div class="right-content">
          <!-- addStudent -->
          <div id="add-student" class="add-student page">
            <form id="add-student-form">
              <div>
                <label>
                  <span>姓名</span>
                  <input type="text" name="name" />
                </label>
              </div>
              <div>
                <label>
                  <span>性别</span>
                  <!-- name: 类型，可在form[name]中取到dom -->
                  <!-- value: 返回值，选中时返回的value值 -->
                  <input type="radio" name="sex" value="0" />男 <input type="radio" name="sex" value="1" />女
                </label>
              </div>
              <div>
                <label>
                  <span>学号</span>
                  <input type="text" name="sNo" />
                </label>
              </div>
              <div>
                <label>
                  <span>邮箱</span>
                  <input type="text" name="email" />
                </label>
              </div>
              <div>
                <label>
                  <span>出生年</span>
                  <input type="text" name="birth" />
                </label>
              </div>
              <div>
                <label>
                  <span>手机号</span>
                  <input type="text" name="phone" />
                </label>
              </div>
              <div>
                <label>
                  <span>住址</span>
                  <input type="text" name="address" />
                </label>
              </div>
              <div><button id="commit-btn">提交</button><button>重置</button></div>
            </form>
          </div>
          <!-- student list -->
          <div id="student-list" class="student-list active page">
            <!-- table>(thead>tr>th)+tbody>tr>td -->
            <!-- td: table data cell -->
            <table>
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>学号</th>
                  <th>邮箱</th>
                  <th>年龄</th>
                  <th>联系方式</th>
                  <th>住址</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>姓名</td>
                  <td>性别</td>
                  <td>学号（4~16位）</td>
                  <td>邮箱</td>
                  <td>年龄</td>
                  <td>手机号（11位）</td>
                  <td>住址</td>
                  <td>
                    <button class="btn edit">编辑</button>
                    <button class="btn delete">删除</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pager">
              <button id="prev-btn">Prev</button>
              <button id="next-btn">Next</button>
              <span id="page-offset">0/0</span>
            </div>
            <div class="modal">
              <div class="content">
                <h4>编辑信息</h4>
                <form id="edit-student-form">
                  <div>
                    <label>
                      <span>姓名</span>
                      <input type="text" name="name" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>性别</span>
                      <!-- name: 类型，可在form[name]中取到dom -->
                      <!-- value: 返回值，选中时返回的value值 -->
                      <input type="radio" name="sex" value="0" />男 <input type="radio" name="sex" value="1" />女
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>学号</span>
                      <input type="text" name="sNo" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>邮箱</span>
                      <input type="text" name="email" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>出生年</span>
                      <input type="text" name="birth" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>手机号</span>
                      <input type="text" name="phone" />
                    </label>
                  </div>
                  <div>
                    <label>
                      <span>住址</span>
                      <input type="text" name="address" />
                    </label>
                  </div>
                  <div>
                    <button>提交</button>
                    <button>取消</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
