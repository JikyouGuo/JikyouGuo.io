<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="./src/assets/images/logo.ico" />
    <link rel="stylesheet" href="./src/assets/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 头部 -->
      <div class="header">
        <div class="logo">
          <img src="./src/assets/images/logo.png" alt="" />
          <span>后台学生管理系统</span>
        </div>
      </div>
      <!-- 左侧导航区域 -->
      <div class="left-menu">
        <dl id="menu-list">
          <dt>学生管理</dt>
          <dd data-id="student-list">学生列表</dd>
          <dd class="active" data-id="add-student">新增学生</dd>
        </dl>
      </div>
      <!-- 右侧展示 -->
      <div class="right-content">
        <!-- 新增学生展示区域 -->
        <div class="add-student content" id="add-student">
          <form id="add-student-form">
            <div><label for="name">姓名</label><input type="text" id="name" name="name" /></div>
            <div>
              <label for="">性别</label>
              <input type="radio" name="sex" id="male" value="0" checked />
              <label for="male" class="label-sex">男</label>
              <input type="radio" name="sex" id="female" value="1" />
              <label for="female" class="label-sex">女</label>
            </div>
            <div><label for="sNo">学号</label><input type="text" id="sNo" name="sNo" /></div>
            <div><label for="email">邮箱</label><input type="text" id="email" name="email" /></div>
            <div><label for="birth">出生年</label><input type="text" id="birth" name="birth" /></div>
            <div><label for="phone">手机号</label><input type="text" id="phone" name="phone" /></div>
            <div><label for="address">住址</label><input type="text" id="address" name="address" /></div>
            <div>
              <label for=""></label>
              <input type="submit" class="btn" id="add-student-btn" />
              <input type="reset" class="btn" />
            </div>
          </form>
        </div>
        <!-- 学生列表展示区域 -->
        <div class="student-list content" id="student-list">
          <div class="search">
            <input type="text" id="search-inp" placeholder="邮箱、学号或地址" />
            <button id="search-btn">搜索</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>年龄</th>
                <th>手机号</th>
                <th>住址</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <div class="page"></div>
          <!--  编辑弹框区域  -->
          <div class="modal" id="modal">
            <!-- 遮罩层 -->
            <div class="mask" id="mask"></div>
            <!-- 编辑内容区 -->
            <div class="modal-content">
              <h3>编辑信息</h3>
              <form id="edit-form">
                <div><label for="name">姓名</label><input type="text" name="name" /></div>
                <div>
                  <label for="">性别</label>
                  <input type="radio" name="sex" value="0" checked />
                  <label for="male" class="label-sex">男</label>
                  <input type="radio" name="sex" value="1" />
                  <label for="female" class="label-sex">女</label>
                </div>
                <div><label for="sNo">学号</label><input type="text" name="sNo" /></div>
                <div><label for="email">邮箱</label><input type="text" name="email" /></div>
                <div><label for="birth">出生年</label><input type="text" name="birth" /></div>
                <div><label for="phone">手机号</label><input type="text" name="phone" /></div>
                <div><label for="address">住址</label><input type="text" name="address" /></div>
                <div>
                  <label for=""></label>
                  <input type="submit" class="btn" id="edit-submit-btn" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/jquery-3.4.1.min.js"></script>
    <script src="./src/js/pager.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
